<div data-lift="surround?with=base-wrap;at=content">
    <main class="row blogpost-page" data-lift="PageSnippet.renderViewFrontEnd">
        <div class="col-md-12">
            <header>
                <h2 class="no-margin-top title-page" >
                    <i class="glyphicon glyphicon-menu-right border-circle"></i>
                    <span data-name="title" data-name="title"> Conversaciones Anomalas: "Literatura y vulgaridad"</span>
                </h2>
                <!-- Go to www.addthis.com/dashboard to customize your tools -->
                <div class="addthis_sharing_toolbox"></div>
                <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=martadero" async="async"></script>
                <script type="text/javascript">
                    var addthis_share = addthis_share || {}
                    addthis_share = {
                        passthrough : {
                            twitter: {
                                via: "martadero"
                            }
                        }
                    }

                    $(document).ready(function () {
                      /*
                       *TODO: The editor add an hs.expand function to onclick event. This single sentence
                       *only remove that action, in order to prevent an Not found Error
                       */
                      $('.main-content a').attr('onclick', '');

                      $('.main-content img').click(function (e) {
                        if ($(this).parent().is('a')) {
                          $('#image-viewer #img-tag').attr('src', $(this).parent().attr('href'));
                          $('#image-viewer #a-tag').attr('href', $(this).parent().attr('href'));
                          $('#image-viewer').modal('show');
                        }
                        e.preventDefault();
                      });
                    });
                </script>

            </header>
            <div class="row">
                <div class="col-md-8 main-content" data-name="page-content">
                </div>
                <div class="col-md-4 side">
                    <div data-name="page-widgets"></div>
                </div>
            </div>
        </div>
    </main>
    <div id='image-viewer' class='modal fade' tabindex='-1' role='dialog'>
      <div class='modal-dialog' role='document'>
        <div class='modal-content'>
          <div class='modal-header'>
              <a id='a-tag' href='#' class='open-external' target='_blank' alt='Open Externally'>
                <i class='fa fa-external-link'>
                </i>
              </a>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class='modal-body text-center'>
            <img id='img-tag' class='img-responsive' />
          </div>
        </div>
      </div>
    </div>

</div>
