<div data-lift="surround?with=base-wrap;at=content">
    <lift:head>
        <title data-lift="Menu.title">Federica: %*%</title>
    </lift:head>
    <div class="main-content" data-lift="lift:SArea.showAll">
        <h3>Lista de Areas</h3>
        <hr />
        <div class="row pull-right">
            <div class="col-xs-12 col-md-12">
                <div data-name="add"></div>
                <div data-name="delete"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th class="span-3"><input id="checkbox-all" type="checkbox"></th>
                        <th class="span-3">Nombre</th>
                        <th class="span-3">Responsable</th>
                        <th class="span-3">Codigo</th>
                        <th class="span-3">&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-name="list">
                        <td data-name="checkbox"></td>
                        <td data-name="name"></td>
                        <td data-name="responsible"></td>
                        <td data-name="code"></td>
                        <td data-name="edit"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row pull-right">
            <div class="col-xs-12 col-md-12">
                <nav>
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <span data-lift="embed?what=/templates-hidden/parts/footer"></span>
</div>
