<div data-lift="surround?with=base-wrap;at=content">
    <div data-lift="UserResetPassword">
        <main class="row">
            <div class="col-md-12">
                <header>
                    <h2 class="no-margin-top title-page">
                        <i class="glyphicon glyphicon-menu-right border-circle"></i> Recuperar contraseña
                    </h2>
                </header>
                <div class="row">
                    <div class="col-md-12">
                        <h3>Recuperar tu contraseña en Martadero</h3>
                        <form action="" class="register-form" data-lift="form.ajax">
                            <span data-alertid="recovery_err" form-alert=""></span>
                            <div class="form-horizontal">
                                <h4>Ingresa la nueva contraseña</h4>
                                <div class="form-group margin-bottom-xs">
                                    <label class="col-md-12 control-label ">Contraseña</label>
                                    <div class="col-md-12"><input class="form-control input-lg" data-name="password" placeholder="" type="password"></div>
                                </div>
                                <div class="form-group margin-bottom-xs">
                                    <label class="col-md-12 control-label ">Confirmar contraseña</label>
                                    <div class="col-md-12"><input class="form-control input-lg" data-name="repeatPwd" placeholder="" type="password"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
