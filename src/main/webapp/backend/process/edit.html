<div data-lift="surround?with=backend;at=content">
    <lift:head>
        <title data-lift="Menu.title">Federica: %*%</title>
    </lift:head>
    <div class="main-content" id="editForm" data-lift="SProcess.editForm">
        <h3>Modificar proceso: <span data-name="processName"></span></h3>
        <hr/>

        <form data-lift="form.ajax?class=form-horizontal">

            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Nombre:</label>
                <div class="col-md-10" id="name" data-name="name"></div>
            </div>

            <div class="form-group">
                <label for="processType" class="col-md-2 control-label">Tipo:</label>
                <div class="col-md-10" id="processType" data-name="processType"></div>
            </div>

            <div class="form-group">
                <label for="goal" class="col-md-2 control-label">Objetivo:</label>
                <div class="col-md-10" id="goal" data-name="goal"></div>
            </div>

            <div class="form-group">
                <label for="description" class="col-md-2 control-label">Descripcion:</label>
                <div class="col-md-10" id="description" data-name="description"></div>
            </div>

            <div class="form-group">
                <label for="area" class="col-md-2 control-label">Area:</label>
                <div class="col-md-10" id="area" data-name="area"></div>
            </div>

            <div class="form-group">
                <label for="program" class="col-md-2 control-label">Programa:</label>
                <div class="col-md-10" id="program" data-name="program"></div>
            </div>

            <div class="form-group">
                <label for="administrator" class="col-md-2 control-label">Administrador:</label>
                <div class="col-md-10" id="administrator" data-name="administrator"></div>
            </div>

            <div class="form-group">
                <label for="history" class="col-md-2 control-label">Historia:</label>
                <div class="col-md-10" id="history" data-name="history"></div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="cancel" class="btn btn-default">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </div>
        </form>

    </div>
    <span data-lift="embed?what=/templates-hidden/parts/footer"></span>
</div>
