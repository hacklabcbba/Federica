<div data-lift="surround?with=base-wrap;at=content">
    <lift:head>
        <title data-lift="Menu.title">Federica: %*%</title>
    </lift:head>
    <div class="main-content">
        <div class="row lift:SEvent.showAll">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <table class="table">
                        <thread>
                            <tr>
                                <th class="span-3"><input id="checkbox-all" type="checkbox"></th>
                                <th class="span-3">Nro.</th>
                                <th class="span-3">Name</th>
                                <th class="span-3">Fecha inicial</th>
                                <th class="span-3">Fecha final</th>
                                <th class="span-3">Costo</th>
                                <th class="span-3">Organizador</th>
                                <th class="span-3">Area o Programa</th>
                            </tr>
                        </thread>
                        <tbody>
                        <tr data-name="list">
                            <td data-name="checkbox"></td>
                            <td data-name="number"></td>
                            <td data-name="name"></td>
                            <td data-name="begins"></td>
                            <td data-name="ends"></td>
                            <td data-name="cost"></td>
                            <td data-name="organizer"></td>
                            <td data-name="areaProgram"></td>
                            <td data-name="edit"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12 col-md-offset-4">
                    <div data-name="add"></div>
                    <div data-name="delete"></div>
                </div>
            </div>
        </div>
    </div>
    <span data-lift="embed?what=/templates-hidden/parts/footer"></span>
</div>
