<div data-lift="surround?with=base-wrap;at=content">
    <lift:head>
        <title data-lift="Menu.title">Federica: %*%</title>
    </lift:head>
    <div class="main-content">
        <div class="row lift:SProductiveUnit.showAll">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <table class="table">
                        <thread>
                            <tr>
                                <th class="span-3"><input id="checkbox-all" type="checkbox"></th>
                                <th class="span-3">Nombre</th>
                                <th class="span-3">Administrador</th>
                                <th class="span-3">Area</th>
                                <th class="span-3">Programa</th>
                                <th class="span-3">Tipo</th>
                                <th class="span-3"></th>
                            </tr>
                        </thread>
                        <tbody>
                        <tr data-name="list">
                            <td data-name="checkbox"></td>
                            <td data-name="name"></td>
                            <td data-name="administrator"></td>
                            <td data-name="area"></td>
                            <td data-name="program"></td>
                            <td data-name="type"></td>
                            <td data-name="edit"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12 col-md-offset-4">
                    <div data-name="add"></div>
                    <div data-name="delete"></div>
                </div>
            </div>
        </div>
    </div>
    <span data-lift="embed?what=/templates-hidden/parts/footer"></span>
</div>
