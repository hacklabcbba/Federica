<div data-lift="surround?with=base-wrap;at=content">
    <lift:head>
        <title data-lift="Menu.title">Federica: %*%</title>
    </lift:head>
    <div class="main-content">
        <table>
            <thread>
                <tr>
                    <th class="span-3">First name</th>
                    <th class="span-3">Last Name</th>
                    <th class="span-3">Company</th>
                    <th class="span-3">Position</th>
                </tr>
            </thread>
            <tbody>
            <tr class="lift:SProductiveUnit.showAll">
                <td class="firstname">First name goes here</td>
                <td class="lastname">Last name goes here</td>
                <td class="company">Email id goes here</td>
                <td class="position">Last login goes here</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <br/>
        <br/>
        <br/>
        <div class="lift:SProductiveUnit.paginate" xmlns:nav="navigate">
            <nav:first /> &nbsp; &nbsp; | &nbsp; &nbsp; <nav:prev /> &nbsp; &nbsp;| &nbsp; &nbsp; <nav:allpages /> &nbsp; &nbsp; | &nbsp; &nbsp; <nav:next /> &nbsp; &nbsp;|&nbsp; &nbsp; <nav:last /> &nbsp; &nbsp;|&nbsp; &nbsp; <nav:records />
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <h3>Add New Neel's User:</h3>
        <div id="editForm" class="lift:SProductiveUnit.editForm?form=post">
            <label for="editfirstname">First name :</label><br/><input id="editfirstname"/><br/>
            <label for="editlastname">Last name :</label><br/><input id="editlastname"/><br/>
            <label for="editcompany">Company :</label><br/><input id="editcompany"/><br/>
            <label for="editposition">Position :</label><br/><input id="editposition"/><br/>
            <label for="editposition">Position 1 :</label><br/><input id="editposition1"/><br/>
            <label for="editposition">Position 2:</label><br/><input id="editposition2"/><br/>
            <input type="submit" value="submit"/>
        </div>
    </div>
    <span data-lift="embed?what=/templates-hidden/parts/footer"></span>
</div>
