<div data-lift="surround?with=base-wrap;at=content">
    <main class="row">
        <div class="col-md-12" data-lift="SearchPageSnippet.items" ng-app="Search" ng-controller="SearchCtrl" id="search">
            <header>
                <h2 class="no-margin-top">
                    Resultados de bÃºsqueda
                </h2>
            </header>
            <div class="row search-result" ng-cloak>
                <div class="col-md-7 main-content">
                    <article class="margin-bottom-md" ng-repeat="item in items">
                        <header>
                            <h3><a href="{{item.url}}">{{item.name}}</a></h3>
                        </header>
                        <p>
                            {{item.content}}
                        </p>
                        <a href="{{item.url}}" class="pull-right text-uppercase">+ Seguir leyendo</a>
                    </article>
                    <p>{{message}}</p>
                </div>

                <div class="col-md-5 side">
                    <div data-lift="embed?what=/templates-hidden/parts/newsletter"></div>
                    <div data-lift="embed?what=/templates-hidden/parts/socialnetworks"></div>
                </div>
            </div>

        </div>
    </main>
</div>
